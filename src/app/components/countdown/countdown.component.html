<ng-container *ngIf="intervalObs$ | async as clock; else default">
  {{clock | timeFormat}}
</ng-container>
<ng-template #default>00:00:00</ng-template>

<div style="padding: 10px;">
  <button #start type="button"><!--<fa-icon [icon]="faPlay" style="color:#2fa807"></fa-icon>-->Start</button>
  <button #pause type="button"><!--<fa-icon [icon]="faPause" style="color:#f5f5f5"></fa-icon>-->Wait</button>
  <button #reset type="button"><!--<fa-icon [icon]="faSquare" style="color:#c20808"></fa-icon>-->Stop</button>
  <button #zero type="button">Reset</button>
</div>
